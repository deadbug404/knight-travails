<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knight Travails</title>
</head>
<body>
    <div id="gameboard">
    </div>
    <div id="options">
        <form action="#">
            <div>
                <label for="start">Start Position</label>
                <input type="text" placeholder="0,0" id="start" name="start">
            </div>
            <div>
                <label for="end">End Position</label>
                <input type="text" placeholder="0,0" id="end" name="end">
            </div>
            <button id="submit">SUBMIT</button>
        </form>
        <h3>Shortest Path</h3>
        <div id="fullPath">
        </div>
    </div>
</body>
</html>
